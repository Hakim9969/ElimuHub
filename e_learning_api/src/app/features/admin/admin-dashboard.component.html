<div class="p-6 bg-white rounded shadow-md max-w-4xl mx-auto mt-10">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome to the Admin Dashboard</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="p-4 border rounded hover:shadow-md transition">
      <h3 class="text-xl font-semibold mb-2">Manage Courses</h3>
      <p class="text-gray-600 mb-3">Add, edit or delete courses.</p>
      <button routerLink="/admin/courses" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">
        Go to Courses
      </button>
    </div>

    <div class="p-4 border rounded hover:shadow-md transition">
      <h3 class="text-xl font-semibold mb-2">Manage Categories</h3>
      <p class="text-gray-600 mb-3">Create and update course categories.</p>
      <button routerLink="/admin/categories" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">
        Go to Categories
      </button>
    </div>
  </div>
</div>
