<p>quiz.component works!</p>
<div class="bg-gray-50 rounded-lg p-6 mb-6">
  <h3 class="text-lg font-semibold text-gray-900 mb-4">Quiz</h3>
  <div class="mb-4">
    <p class="text-gray-700 mb-4">{{ quiz.question }}</p>
    <div class="space-y-2">
      <label
        *ngFor="let option of quiz.options; let i = index"
        class="flex items-center space-x-3 cursor-pointer"
      >
        <input
          type="radio"
          [value]="i"
          [(ngModel)]="selectedAnswer"
          [disabled]="isSubmitted"
          class="text-blue-600 focus:ring-blue-500"
        />
        <span
          class="text-gray-700"
          [class.text-green-600]="isSubmitted && i === quiz.correct"
          [class.font-medium]="isSubmitted && i === quiz.correct"
          [class.text-red-600]="isSubmitted && i === selectedAnswer && i !== quiz.correct"
        >
              {{ option }}
            </span>
      </label>
    </div>
  </div>

  <div *ngIf="!isSubmitted">
    <button
      (click)="submitQuiz()"
      [disabled]="selectedAnswer === null"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      Submit Quiz
    </button>
  </div>

  <div *ngIf="isSubmitted" class="flex items-center space-x-2">
    <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <span class="text-green-600 font-medium">
          {{ selectedAnswer === quiz.correct ? 'Correct!' : 'Incorrect. The correct answer is highlighted above.' }}
        </span>
  </div>
</div>
