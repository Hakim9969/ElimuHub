<div class="bg-white rounded-xl shadow-sm border p-6" *ngIf="lesson">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ lesson.title }}</h2>
    <div class="flex items-center space-x-2 text-sm text-gray-500">
      <span>Module {{ selectedModuleId }}</span>
      <span>â€¢</span>
      <span>Lesson {{ lesson.id }}</span>
    </div>
  </div>

  <!-- Lesson Content -->
  <div class="prose max-w-none mb-8">
    <p class="text-gray-700 leading-relaxed">{{ lesson.content }}</p>
  </div>

  <!-- Quiz Section -->
  <app-quiz
    *ngIf="lesson.quiz"
    [quiz]="lesson.quiz"
    [isSubmitted]="quizSubmitted"
    (quizCompleted)="onQuizCompleted()"
  ></app-quiz>

  <!-- Next Module Button -->
  <app-next-module-button
    *ngIf="showNextModule"
    (nextModuleClicked)="onNextModuleClicked()"
  ></app-next-module-button>
</div>

<!-- Empty State -->
<div class="bg-white rounded-xl shadow-sm border p-8 text-center" *ngIf="!lesson">
  <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
  </svg>
  <h3 class="text-xl font-semibold text-gray-900 mb-2">Select a Lesson to Begin</h3>
  <p class="text-gray-600">Choose a module from the sidebar and select a lesson to start learning.</p>
</div>
