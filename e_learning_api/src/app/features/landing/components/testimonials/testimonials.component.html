<section class="py-16 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center mb-12">
      <div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Our Testimonials</h2>
        <p class="text-gray-600">Lorem ipsum dolor sit amet consectetur. Tempor tincidunt etiam eget elit ut aliquam at elit varius. Sed blandit at blandit convallis pellentesque tellus sapien.</p>
      </div>
      <a href="#" class="text-teal-600 hover:text-teal-700 font-medium">View all</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div *ngFor="let testimonial of testimonials"
           class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
        <div class="flex mb-4">
          <div *ngFor="let star of [1,2,3,4,5]" class="w-5 h-5 text-yellow-400 fill-current">
            <svg viewBox="0 0 20 20" fill="currentColor">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
            </svg>
          </div>
        </div>

        <p class="text-gray-700 mb-6 italic">"{{ testimonial.content }}"</p>

        <div class="flex items-center">
          <img [src]="testimonial.avatar" [alt]="testimonial.name"
               class="w-12 h-12 rounded-full mr-4 object-cover">
          <div>
            <h4 class="font-semibold text-gray-900">{{ testimonial.name }}</h4>
            <p class="text-sm text-gray-600">{{ testimonial.role }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
