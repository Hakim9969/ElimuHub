<section class="py-16 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center mb-12">
      <div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Our Courses</h2>
        <p class="text-gray-600">Learn from industry experts with our comprehensive courses designed to help you master the skills you need.</p>
      </div>
      <a routerLink = '/courses' class="text-teal-600 hover:text-teal-700 font-medium">View all</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div *ngFor="let course of courses"
           class="bg-white border border-gray-200 rounded-lg overflow-hidden hover:shadow-lg transition-shadow">
        <img [src]="course.image" [alt]="course.title" class="w-full h-48 object-cover">
        <div class="p-6">
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm text-gray-500">{{ course.category }}</span>
            <span class="text-sm text-gray-500">{{ course.level }}</span>
          </div>
          <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ course.title }}</h3>
          <p class="text-gray-600 mb-4">{{ course.description }}</p>
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-500">By {{ course.instructor }}</span>
            <a href="#" class="text-teal-600 hover:text-teal-700 font-medium">Get It Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
