<section class="py-16 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center mb-12">
      <h2 class="text-3xl font-bold text-gray-900">Top Categories</h2>
      <a href="#" class="text-teal-600 hover:text-teal-700 font-medium">View all</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div *ngFor="let category of categories"
           class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow cursor-pointer">
        <div class="w-12 h-12 mb-4 rounded-lg flex items-center justify-center"
             [ngClass]="category.bgColor">
          <svg class="w-6 h-6" [ngClass]="category.iconColor" fill="currentColor" viewBox="0 0 20 20">
            <path [attr.d]="category.iconPath"></path>
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ category.name }}</h3>
        <p class="text-sm text-gray-600">{{ category.courses }} Courses</p>
      </div>
    </div>
  </div>
</section>
