<div class="p-6 max-w-4xl mx-auto bg-white shadow rounded-lg">
  <h2 class="text-2xl font-bold text-blue-700 mb-4">Lessons for this Module</h2>

  <!-- Add Lesson Form -->
  <div class="mb-6">
    <input [(ngModel)]="newLesson.title" placeholder="Lesson Title" class="border p-2 mr-2 w-1/2" />
    <input [(ngModel)]="newLesson.description" placeholder="Lesson Description" class="border p-2 mr-2 w-1/2" />
    <button (click)="addLesson()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Add Lesson
    </button>
  </div>

  <!-- Lessons List -->
  <div *ngIf="lessons.length > 0; else noLessons" class="space-y-4">
    <div *ngFor="let lesson of lessons" class="border rounded p-4 shadow-sm">
      <h3 class="text-lg font-semibold text-gray-800">{{ lesson.title }}</h3>
      <p class="text-gray-600">{{ lesson.description }}</p>
    </div>
  </div>

  <ng-template #noLessons>
    <p class="text-gray-500 italic">No lessons added yet.</p>
  </ng-template>
</div>
