<footer class="bg-teal-600 text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
      <!-- Logo and description -->
      <div class="md:col-span-2">
        <div class="flex items-center mb-4">
          <div class="w-8 h-8 bg-white rounded-md flex items-center justify-center mr-3">
            <span class="text-teal-600 font-bold text-lg">E</span>
          </div>
          <span class="text-xl font-bold">ElimuHub</span>
        </div>
        <p class="text-teal-100 mb-6 max-w-md">
          Transform your learning experience with our comprehensive online courses designed to help you achieve your goals and advance your career.
        </p>

        <!-- Social media icons -->
        <div class="flex space-x-4">
          <div *ngFor="let social of socialLinks"
               class="w-8 h-8 bg-teal-500 rounded-full flex items-center justify-center hover:bg-teal-400 cursor-pointer transition-colors">
            <a [href]="social.url" target="_blank" rel="noopener noreferrer">
              <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24">
                <path [attr.d]="social.iconPath"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>

      <!-- Quick Links -->
      <div>
        <h3 class="text-lg font-semibold mb-4">Quick Links</h3>
        <ul class="space-y-2">
          <li *ngFor="let link of quickLinks">
            <a [href]="link.url" class="text-teal-100 hover:text-white transition-colors">
              {{ link.name }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Contact Us -->
      <div>
        <h3 class="text-lg font-semibold mb-4">Contact Us</h3>
        <div class="space-y-2">
          <p class="text-teal-100">+254 123456789</p>
          <p class="text-teal-100">
            <a href="mailto:info@elimuhub.com" class="hover:text-white transition-colors">info&#64;elimuhub.com</a>
          </p>
          <p class="text-teal-100">Nairobi, Kenya</p>
        </div>
      </div>
    </div>

    <div class="border-t border-teal-500 mt-8 pt-8 text-center">
      <p class="text-teal-100">Â© {{ currentYear }} ElimuHub. All rights reserved.</p>
    </div>
  </div>
</footer>
