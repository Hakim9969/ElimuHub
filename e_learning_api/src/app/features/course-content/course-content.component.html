<div class="p-6 max-w-4xl mx-auto bg-white shadow rounded-2xl border border-gray-200">
  <h2 class="text-2xl font-bold text-emerald-700 mb-6">Manage Course Content</h2>

  <!-- Add New Module Form -->
  <div class="mb-8">
    <h3 class="text-lg font-semibold text-gray-700 mb-3">Add New Module</h3>
    <div class="flex flex-wrap gap-4 items-center">
      <input [(ngModel)]="newContent.title" placeholder="Module Title"
        class="border border-gray-300 rounded px-3 py-2 flex-1 focus:ring focus:ring-emerald-200" />

      <input [(ngModel)]="newContent.order" type="number" placeholder="Order"
        class="border border-gray-300 rounded px-3 py-2 w-24 focus:ring focus:ring-emerald-200" />

      <button (click)="addContent()"
        class="bg-emerald-600 text-white px-4 py-2 rounded hover:bg-emerald-700 transition">
        + Add Module
      </button>
    </div>
  </div>

  <!-- Module List -->
  <div *ngIf="contents.length > 0; else noContent">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let content of contents"
        class="bg-white border border-gray-100 rounded-2xl shadow p-5 hover:shadow-lg transition-all duration-300">
        <h4 class="text-lg font-bold text-emerald-800 mb-2 truncate">{{ content.title }}</h4>
        <p class="text-sm text-gray-500 mb-4">Order: <span class="font-medium text-gray-700">{{ content.order }}</span></p>

        <button (click)="goToLessons(content.id)"
          class="bg-emerald-600 text-white px-4 py-1.5 rounded hover:bg-emerald-700 transition text-sm w-full">
          + Add Lessons
        </button>
      </div>
    </div>
  </div>

  <!-- No Modules Message -->
  <ng-template #noContent>
    <div class="text-center text-gray-500 italic py-8">
      No modules added yet.
    </div>
  </ng-template>
</div>
