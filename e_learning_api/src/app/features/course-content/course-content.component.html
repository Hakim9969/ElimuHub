<div class="p-6 max-w-4xl mx-auto bg-white shadow rounded-lg">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">Manage Course Content</h2>

    <!-- Add New Module Form -->
    <div class="mb-6">
        <h3 class="text-lg font-semibold mb-2">Add Module</h3>
        <div class="mb-4">
            <input [(ngModel)]="newContent.title" placeholder="Module Title" class="border p-2 mr-2" />
            <input [(ngModel)]="newContent.order" type="number" placeholder="Order" class="border p-2 mr-2 w-20" />
            <button (click)="addContent()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Add Module
            </button>
        </div>
    </div>

    <!-- Content List -->
    <div *ngIf="contents.length > 0; else noContent">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <div *ngFor="let content of contents"
                class="bg-white border border-gray-200 rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow">
                <h4 class="text-lg font-bold text-blue-800 mb-2">{{ content.title }}</h4>
                <p class="text-sm text-gray-600 mb-3">Order: {{ content.order }}</p>
                <button (click)="goToLessons(content.id)"
                    class="mt-2 bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">
                    Add Lessons
                </button>

            </div>
        </div>
    </div>


    <!-- No Content Placeholder -->
    <ng-template #noContent>
        <p class="text-gray-500 italic">No modules added yet.</p>
    </ng-template>
</div>
